<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light App</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img
          src="images/menu.png"
          class="menu-img"
          id="menu-btn"
          alt="Menu Icon"
        />
        <img src="images/logo.png" class="logo" />
        <ul id="menu">
          <li><a href="#">Latest</a></li>
          <li><a href="#">Modern</a></li>
          <li><a href="#">Contemporary</a></li>
          <li><a href="#">Affordable</a></li>
        </ul>
        <button type="button" onclick="toggleBtn()" id="btn">
          <span></span>
        </button>
      </nav>
      <div class="container">
        <div class="lamp-container">
          <img src="images/lamp.png" class="lamp" alt="Lamp" />
          <img src="images/light.png" class="light" id="light" alt="Light" />
        </div>
        <div class="text-container">
          <h1>Latest<br />in lighting</h1>
          <p>
            This is the first lamp from our company. We're making a huge
            collection of modern lamps in all categories from home use to office
            use.
          </p>
          <a href="#">Check All Collections</a>
        </div>
      </div>
    </div>
    <!-- Audio for button sound effect -->
    <audio id="toggleSound" src="images/light on.mp3" preload="auto"></audio>
    <script>
      const btn = document.getElementById("btn");
      const light = document.getElementById("light");
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");
      const toggleSound = document.getElementById("toggleSound"); // Reference to audio

      function toggleBtn() {
        btn.classList.toggle("active");
        light.classList.toggle("on");

        // Play the sound
        toggleSound.currentTime = 0; // Reset to start for consistent playback
        toggleSound.play();
      }

      menuBtn.addEventListener("click", () => {
        console.log("Menu button clicked!"); // Debugging log
        menu.classList.toggle("active"); // Toggle active class
      });
    </script>
  </body>
</html>
